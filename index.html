<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <title>Facebook - log in or sign up</title>
</head>

<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto items-center justify-center ">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="logofb.svg" alt="">
            <p class="text-2xl mx-6">Facebook helps you to connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-md w-1/4 ">
            <input class="px-4 h-12 my-3" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 my-3" type="password" placeholder="Enter password here ">
            <button class="btn">Log In </button>
            <span> Forgotten password </span>
            <hr>
            <button class="btn">Create Account</button>
        </div>
    </div>
</body>

</html>
